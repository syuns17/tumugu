<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ワークショップ</title>
  <style>
    /* ---------------------------------
       基本リセット
    --------------------------------- */
    body {
      margin: 0;
      font-family: sans-serif;
      line-height: 1.5;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .meta {
      font-size: 0.9rem;
      color: #555;
      margin-top: 4px;
    }

    /* ---------------------------------
       固定ヘッダー
    --------------------------------- */
    .event-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      padding: 16px 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    /* ---------------------------------
       メインコンテンツ
    --------------------------------- */
    .event-content {
      padding-top: 160px; /* headerの高さ分 */
      max-width: 1100px;
      margin: 0 auto;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .card h3 {
      margin: 12px;
      font-size: 1.2rem;
    }

    .card p {
      margin: 0 12px 12px 12px;
      font-size: 0.95rem;
    }

    /* ---------------------------------
       写真スライド
    --------------------------------- */
    .slider {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 9 / 16;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .slider img.active {
      display: block;
    }

    /* ← → ボタン */
    .slide-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 6px 10px;
      background: rgba(255,255,255,0.7);
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 18px;
      z-index: 10;
    }

    .slide-btn.prev {
      left: 8px;
    }

    .slide-btn.next {
      right: 8px;
    }

    /* ---------------------------------
       レスポンシブ調整
    --------------------------------- */
    @media (max-width: 768px) {
      .event-header {
        padding: 12px 16px;
      }

      .event-content {
        padding-top: 160px;
        padding-left: 12px;
        padding-right: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- 固定ヘッダー -->
  <header class="event-header">
    <h1>ワークショップ</h1>
    <p class="meta">これまでに開催したワークショップの記録です。</p>
    <a class="btn" href="index.html#events">← トップに戻る</a>
  </header>

  <!-- メインコンテンツ -->
  <main class="event-content">
    <div class="event-grid">
      
      <!-- イベントカード1 -->
      <article class="card">
        <div class="slider" data-slider="p1">
          <img src="images/WS-kasa01-1.jpg" alt="ワークショップ1-1">
          <img src="images/WS-kasa01-2.jpg" alt="ワークショップ1-2">
          <img src="images/WS-kasa01-3.jpg" alt="ワークショップ1-3">
          <img src="images/WS-kasa01-4.png" alt="ワークショップ1-4">

          <button class="slide-btn prev" data-target="p1">←</button>
          <button class="slide-btn next" data-target="p1">→</button>
        </div>
        
        <h3>日傘作り</h3>
        <p>2024年6月21日,29日</p>
        <p>喫茶ecotoneにて開催</p>
      </article>

      <!-- イベントカード2 -->
      <article class="card">
        <div class="slider" data-slider="p1">
          <img src="images/WS-kasa02-1.png" alt="ワークショップ2-1">
          <img src="images/WS-kasa02-2.jpg" alt="ワークショップ2-2">
          <img src="images/WS-kasa02-3.jpg" alt="ワークショップ2-3">
          <img src="images/WS-kasa02-4.jpg" alt="ワークショップ2-4">

          <button class="slide-btn prev" data-target="p1">←</button>
          <button class="slide-btn next" data-target="p1">→</button>
        </div>
        <h3>日傘作り</h3>
        <p>2024年7月3日,13日</p>
        <p>喫茶ecotoneにて開催</p>
      </article>

      <!-- イベントカード3 -->
      <article class="card">
        <div class="slider" data-slider="p1">
          <img src="images/WS-kasa03-1.jpg" alt="ワークショップ3-1">
          <img src="images/WS-kasa03-2.jpg" alt="ワークショップ3-1">
          <img src="images/WS-kasa03-3.jpg" alt="ワークショップ3-3">

          <button class="slide-btn prev" data-target="p1">←</button>
          <button class="slide-btn next" data-target="p1">→</button>
        </div>
        <h3>日傘作り</h3>
        <p>2025年4月18日</p>
        <p>喫茶ecotoneにて開催</p>
      </article>

      <!-- イベントカード4 -->
      <article class="card">
        <div class="slider" data-slider="p1">
          <img src="images/WS-kasa04-1.jpg" alt="ワークショップ4-1">
          <img src="images/WS-kasa04-2.jpg" alt="ワークショップ4-2">
          <img src="images/WS-kasa04-3.jpg" alt="ワークショップ4-3">

          <button class="slide-btn prev" data-target="p1">←</button>
          <button class="slide-btn next" data-target="p1">→</button>
        </div>
        <h3>日傘作り</h3>
        <p>2025年5月24日</p>
        <p>SILVERVINE つくば中根</p>
      </article>
      <!-- イベントカード5 -->
      <article class="card">
        <div class="slider" data-slider="p1">
          <img src="images/WS-kasa05-1.jpg" alt="ワークショップ5-1">
          <img src="images/WS-kasa05-2.jpg" alt="ワークショップ5-2">
          <img src="images/WS-kasa05-3.jpg" alt="ワークショップ5-3">

          <button class="slide-btn prev" data-target="p1">←</button>
          <button class="slide-btn next" data-target="p1">→</button>
        </div>
        <h3>日傘作り</h3>
        <p>2025年6月14日</p>
        <p>喫茶ecotoneにて開催</p>
      </article>
      <!-- イベントカード6 -->
      <article class="card">
        <div class="slider" data-slider="p1">
          <img src="images/WS-kasa06-1.jpg" alt="ワークショップ6-1">
          <img src="images/WS-kasa06-2.jpg" alt="ワークショップ6-2">
          <img src="images/WS-kasa06-3.jpg" alt="ワークショップ6-3">
          <img src="images/WS-kasa06-4.jpg" alt="ワークショップ6-4">
          <img src="images/WS-kasa06-5.jpg" alt="ワークショップ6-5">

          <button class="slide-btn prev" data-target="p1">←</button>
          <button class="slide-btn next" data-target="p1">→</button>
        </div>
        <h3>日傘作り</h3>
        <p>2025年7月23日,26日</p>
        <p>喫茶ランドリー 本店</p>
      </article>

    </div>
  </main>
<script>
document.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll(".slider").forEach(slider => {
    const images = slider.querySelectorAll("img");
    const prev = slider.querySelector(".slide-btn.prev");
    const next = slider.querySelector(".slide-btn.next");

    let index = 0;
    images[index].classList.add("active");

    prev.addEventListener("click", () => {
      images[index].classList.remove("active");
      index = (index - 1 + images.length) % images.length;
      images[index].classList.add("active");
    });

    next.addEventListener("click", () => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    });
  });

});
</script>
</body>
</html>
