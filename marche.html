<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>マルシェ</title>
</head>
<body class="page-event page-marche">
  <!-- 固定ヘッダー -->
  <header class="event-header">
    <h1>マルシェ</h1>
    <p class="meta">これまでに開催したマルシェの記録です。</p>
    <a class="btn" href="index.html#events">← トップに戻る</a>
  </header>
  <div class="cozy-bg" aria-hidden="true"></div>
  <!-- メインコンテンツ -->
  <main class="event-content">
    <div class="event-grid">
      
      <!-- イベントカード1 -->
      <article class="card">
          <div class="slider">
            <img src="images/MC-01-1.jpg" alt="マルシェ1-1">
            <img src="images/MC-01-2.jpg" alt="マルシェ1-2">
            <img src="images/MC-01-3.jpg" alt="マルシェ1-3">
            <img src="images/MC-01-4.jpg" alt="マルシェ1-4">
            <img src="images/MC-01-5.jpg" alt="マルシェ1-5">
            
            <button class="slide-btn prev">←</button>
            <button class="slide-btn next">→</button>
          </div>
          <h3>ニワエコマルシェ</h3>
          <p>2024年10月5日</p>
          <p>お洋服やショルダーバッグ</p>
          <p>などを出品</p>
        </article>

      <!-- イベントカード2 -->
      <article class="card">
          <div class="slider">
            <img src="images/MC-02-1.jpg" alt="マルシェ2-1">
            <img src="images/MC-02-2.jpg" alt="マルシェ2-2">
            <img src="images/MC-02-3.jpg" alt="マルシェ2-3">
            <img src="images/MC-02-4.jpg" alt="マルシェ2-4">
            <img src="images/MC-02-5.jpg" alt="マルシェ2-5">
            
            <button class="slide-btn prev">←</button>
            <button class="slide-btn next">→</button>
          </div>
          <h3>ニワエコマルシェ</h3>
          <p>2025年3月20日</p>
          <p>トートバッグや日傘などを出品</p>
        </article>

      <!-- イベントカード3 -->
      <article class="card">
          <div class="slider">
            <img src="images/MC-03-1.jpg" alt="マルシェ3-1">
            <img src="images/MC-03-2.jpg" alt="マルシェ3-2">
            <img src="images/MC-03-3.jpg" alt="マルシェ3-3">
            <img src="images/MC-03-4.jpg" alt="マルシェ3-4">
            <img src="images/MC-03-5.jpg" alt="マルシェ3-5">
            
            <button class="slide-btn prev">←</button>
            <button class="slide-btn next">→</button>
          </div>
          <h3>ニワエコマルシェ</h3>
          <p>2025年11月30日</p>
          <p>小豆カイロ、ニットや冬服を出品</p>
        </article>

      <!-- イベントカード4 -->
    </div>
  </main>
  <script src="slider.js"></script>
</body>
</html>
